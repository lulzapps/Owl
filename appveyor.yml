version: 0.7.{build}

image: 
 - Visual Studio 2017

install:
  - cmmd: echo "Downloading conan..."
  - cmmd: set PATH=%PATH%;%PYTHON%/Scripts/
  - cmmd: pip.exe install conan
  - cmmd: conan user # Create the conan data directory
  - cmmd: conan remote add owl https://api.bintray.com/conan/zethon/owl
  - cmmd: conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
