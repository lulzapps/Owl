language: cpp

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo pip install conan
      alias python=python3
    fi

  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install conan
      brew install qt5
      brew link --force qt5
    fi

  - conan remote add owl https://api.bintray.com/conan/zethon/owl
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
  - export CXX=${CXX_COMPILER}

matrix:
  include:
    # - os: osx
    #   osx_image: xcode10
    #   compiler: clang
    #   env: CONFIG=Release
    # - os: osx
    #   osx_image: xcode10
    #   compiler: clang
    #   env: CONFIG=Debug
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: "3.6"
      env:
        - CC_COMPILER=gcc-7
        - CXX_COMPILER=g++-7
        - BUILD_TYPE=RelWithDebInfo
      addons:
        apt:
          packages:
            # - python3
            - gcc-7
            - g++-7
          sources:
            - ubuntu-toolchain-r-test

script:
  - mkdir build
  - cd build
  - conan install .. --build missing -s compiler=gcc compiler.libcxx=stdlibc++
  - cmake .. -DCMAKE_PREFIX_PATH=/usr/local/opt/qt5 -DBUILD_TEST=true
  - cmake --build . --config "${CONFIG}" -- -j3

after_success:
  - ctest -C "${CONFIG}"

