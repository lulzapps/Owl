language: cpp

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo add-apt-repository ppa:jonathonf/binutils-2.30
      sudo apt-get update
    fi

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo pip install conan
      alias python=python3
      # export CXX=${CXX_COMPILER}
    fi

  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install conan
      brew install qt5
      brew link --force qt5
    fi

  - conan remote add owl https://api.bintray.com/conan/zethon/owl
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
  

matrix:
  include:
    # - os: osx
    #   osx_image: xcode10
    #   compiler: clang
    #   env: CONFIG=Release
    # - os: osx
    #   osx_image: xcode10
    #   compiler: clang
    #   env: CONFIG=Debug
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      language: python
      python: "3.6"
      env:
        # - CC_COMPILER=gcc-7
        # - CXX_COMPILER=g++-7
        - CONFIG=RelWithDebInfo
      addons:
        apt:
          packages:
            - gcc-7
            - g++-7
            - build-essential
            - qt510base
            - qt510tools
            - qt510webengine
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "ppa:beineri/opt-qt-5.10.1-trusty"

script:
  - ld --version
  - c++ --version
  - gcc --version
  - g++ --version

  - sudo find / -name "ld" -type f 2>&-
  - ld --version
  - /usr/amd64-mingw32msvc/bin/ld --version
  - /usr/i586-mingw32msvc/bin/ld --version  

  - mkdir build
  - cd build

  # Linux
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      conan install .. --build missing -s compiler=gcc -s compiler.libcxx=libstdc++ -s compiler.version=7
      source /opt/qt510/bin/qt510-env.sh;
    fi

  # OSX
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      conan install .. --build missing
    fi

  - cmake .. -DCMAKE_PREFIX_PATH=/usr/local/opt/qt5 -DBUILD_TEST=true
  - cmake -LAH
  - cmake --build . --config "${CONFIG}" -- -j3

after_success:
  - ctest -C "${CONFIG}"

notifactions:
  email:
    recipients:
      - aclaure@gmail.com
    on_success: never
    on_failre: always